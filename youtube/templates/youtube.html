{% extends 'base.html' %}
{% block content %}

<main>
	<section class="video-grid">

		{% for video in videos %}

		<div class="video-preview">
			<a href="{{ video.link_video }}" class="thumbnail-row">

				<img class="thumbnail"
					
					src="{{ url_for('static', filename='images/video_pics/' + video.video_pic) }}"
					onerror="this.onerror=null;this.src='https://placeimg.com/1000/720/any';" style="height: 200px;"
					align=" right">
				<!--<div class="video-time">14:20</div> -->
				


			</a>
			<div class="video-info-grid">
				<div class="channel_picture">
					<img class="profile-picture"
						src="{{ url_for('static', filename='channel_pictures/channel-1.jpeg') }}">

				</div>
				<div class="video-info">
					<p class="video-title">{{ video.title }}</p>
					<p class="video-author">{{ video.creator }}</p>
					
					<!--<p class="video-stats">3.4M views &#183; 6 months ago </p>-->
				</div>
				<div>
					<form action="/delete_video/{{video.id}}">
						<input type="submit" value="X" class="delete_video_button">
					</form>
					
				</div>
			</div>
		</div>

		{% endfor %}

	</section>
</main>

{% endblock %}
