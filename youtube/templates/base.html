<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube</title>

	<link rel="stylesheet" href=" {{ url_for('static',filename='styles/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/video.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/sidebar.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/header.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/upload.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/explore.css') }}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
		rel="stylesheet">

</head>

<body>

	{% include 'navbar.html' %}
	
	{% for message in get_flashed_messages() %}

	<div class="alert alert-primary alert-dismissible fade show" role="alert">
		Hey {{ name }} - {{ message }}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	
	{% endfor %}

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
